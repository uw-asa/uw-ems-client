sudo: false
language: python
python:
- '2.7'
- '3.5'
- '3.6'
- '3.7-dev'
before_script:
- if [ $TRAVIS_PYTHON_VERSION = 2.7 ]; then pip install 'commonconf<1.0' ; fi
- pip install -e .
- pip install pycodestyle
- pip install nose2
- pip install coverage
- pip install coveralls
script:
- pycodestyle ems_client
- coverage run --source=ems_client/ ems_client/test.py -v
after_script:
- coveralls
before_deploy:
- find ems_client/ -name \*.pyc -exec rm {} \;
- echo $TRAVIS_TAG > ems_client/VERSION
deploy:
  provider: pypi
  user: bradleyb
  skip_cleanup: true
  password:
    secure: ""
  on:
    tags: true
    python: '2.7'
